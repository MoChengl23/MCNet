syntax = "proto3";
package pb;
option go_package = "./pb";

// this is a comment 

  
message SelectData{
    int32 index = 1;

    string playerName = 2;
    
    string chatMes = 3;
    int32 faction = 6;
    bool isReady = 7;

  }

 message PbMessage {
  string name = 1;
  
  enum CMD {

    login = 0;
    match = 1;
    room = 2;
    fight = 3;
    chat = 4;
    fightEnd = 5;
  }
  CMD cmd = 2;

  enum CmdMatch{
    joinMatch = 0;
    quitMatch = 1;
   
  }
  CmdMatch cmdMatch = 3;

  enum CmdRoom{
    
    confirm = 0;
    select = 1;
    selectDate = 2;
    load = 3;
    loadData = 4;

    fightStart = 5;
    
    fightOp = 6;
    dismissed = 7;
  }
  CmdRoom cmdRoom = 4;
  

  string chatMes = 5;

  


  
  

  

 
  SelectData selectData = 6;
  repeated SelectData roomSelectData = 7;



  int32 loadPercent = 8;
  repeated int32 roomLoadPercent =9;

  int32 frameId = 10;

  FightMessage SendFightMessage = 11;

  repeated FightMessage fightMessage = 12;

}

message FightMessage{

  enum BattleCMD{
    move = 0;
    fight = 1;
    interact = 2;
  }
  BattleCMD battleCMD = 1;

  repeated int32 selectedUnit = 3;
  // move
  repeated int32 endPos = 4;
  //fight
  int32 enemyUnit = 5;
  //interact
  int32 interactObject = 6;

}


